<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- link:css + enter-->
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();"
          ><i class="fas fa-chevron-left"></i
        ></a>
      </div>
      <div class="alt-header__column"><span>Nicolas Serrano</span></div>
      <div class="alt-header__column">
        <span> <i class="fas fa-search"></i></span
        ><span><i class="fas fa-bars"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >현수연/221018/여/70cm/8.5kg/예방접종 유</span
            >
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--other">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS78n40IYkwiY0JTXqnJoITYgwaaH7bYXOVYA&usqp=CAU"
        />
        <div class="message-row__content">
          <span class="message__author">유아 의료 알리미</span>
          <div class="message__info">
            <span class="message__bubble"
              >생후 6개월 여자아이 평균<br />키 : 62.2 ~ 71.5cm<br />
              체중 : 6.29 ~ 9.60kg<br />키, 체중 : 각각 상위 3%, 5%에
              해당됩니다.</span
            >
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div class="no-mobile">
      <span>Your screen is too bigㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/1dcf822923.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
